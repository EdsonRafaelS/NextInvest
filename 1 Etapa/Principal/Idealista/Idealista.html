<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideia Chegando</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="icon" type="image/png" sizes="16x16"  href="http://localhost/nextinvest/1%20Etapa/Img/Oficial.png">
    <link rel="stylesheet" href="stylesIdealista.css"/>
    <style>
      body {
        overflow-y: hidden; /* Hide vertical scrollbar */
        overflow-x: hidden; /* Hide horizontal scrollbar */
      }
    </style>
</head>

<body>
  <nav class="navbar">
    <h1 id="Slogam">NextInvest</h1>
    <div class="tabs">
      <input id="tab-1" type="radio" name="group" checked/>
      <input id="tab-2" type="radio" name="group" />
      <input id="tab-3" type="radio" name="group" />
      <input id="tab-4" type="radio" name="group" />

      <div class="buttons">
        <label class="material-symbols-outlined" for="tab-1">
            Feed
        </label>
        <label class="material-symbols-outlined" for="tab-2">
            Person
        </label>
        <label class="material-symbols-outlined" for="tab-3">
            Chat</a>
        </label>
        <label class="material-symbols-outlined" for="tab-4">
            Settings
        </label>
        <div class="underline"></div>
    </div>
  </nav>

  <div class="idealista">
    <div class="container">
      <h1 class="display-4">Bem-Vindo Idealista!</h1>
      <p class="lead">"Sonhar grande e buscar um mundo melhor não são apenas aspirações, mas a essência da mudança;
        continue firme em sua visão, pois são os idealistas como você que moldam o futuro."</p>
    </div>
  </div>

  <!-- Seção Formulário -->
  <div id="formulario">
    <div id="Form">
      <form class="form"
        action="http://localhost/nextinvest/1%20Etapa/PHP%20-%20Funtion/ProcessaIdeiaIde.php"
        method="post">
        <div>
          <div id="idealizador-section">
            <label for="idealizadoresID">Idealizador:</label>
            <select id="idealizadoresID" name="idealizadoresID">
                <!-- Os options serão preenchidos dinamicamente com PHP -->
            </select>
        </div>

          <label for="titulo" id="titulo">Formulario de Ideia</label>
          <input type="text" id="titulo" name="titulo" required placeholder="Qual o Título da sua Ideia?">
        </div>
        <div>
          <label for="tema" id="tema" !importante>Tema da Ideia (Apenas 1 palavra):</label>
          <input type="text" id="tema" name="tema" pattern="\S{1,}" title="Apenas 1 palavra, sem espaços." required
            placeholder="Qual o Tema da Sua Ideia?">
        </div>
        <div>
          <label for="descricao" id="descricao">Descrição da Ideia:</label>
          <textarea id="descricao" name="descricao" rows="4" cols="50" required
            placeholder="Descreva para Mim a Sua Ideia:"></textarea>
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</body>

<script>
  // Adicione um evento de escuta para os inputs do tipo radio
  const radioInputs = document.querySelectorAll('input[type="radio"]');
  radioInputs.forEach(input => {
    input.addEventListener('change', function() {
      if (this.checked) {
        // Verifique qual input está selecionado e redimensione a tela de acordo
        if (this.id === 'tab-1') {
          window.location.href = "http://localhost/nextinvest/1%20Etapa/Principal/Idealista/Idealista.html"
          console.log('Redimensionar para a tela de Feed');
        } else if (this.id === 'tab-2') {
          window.location.href = "http://localhost/nextinvest/1%20Etapa/Principal/Idealista/PerfilIdealista/PerfilIdealista.php"
          console.log('Redimensionar para a tela de Person');
        } else if (this.id === 'tab-3') {
          window.location.href = "http://localhost/nextinvest/1%20Etapa/Principal/Idealista/ChatIdealista/ChatIdealista.php"
          console.log('Redimensionar para a tela de Chat');
        } else if (this.id === 'tab-4') {
          window.location.href = "http://localhost/nextinvest/1%20Etapa/Principal/Idealista/Configura%c3%a7%c3%b5esIdealista/ConfigIdealista.php"
          console.log('Redimensionar para a tela de Settings');
        }
      }
    });
  });
</script>

</html>
